<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Gallery</title>
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="media-hero">
    <h1>Our College Media Gallery</h1>
    <p>Explore photos from our vibrant campus life, events, and achievements.</p>
  </section>

  <!-- Gallery Section -->
  <section class="media-gallery">
    <h2>Gallery</h2>

    <div class="gallery-grid">
      <div class="gallery-item">
        <a href="images/class photo (2).jpeg" target="_blank" rel="noopener noreferrer">
          <img src="images/class photo (2).jpeg" alt="Campus event" />
        </a>
        <div class="description">Class Photo 2023</div>
      </div>
      <div class="gallery-item">
        <a href="images/class photo.jpeg" target="_blank" rel="noopener noreferrer">
          <img src="images/class photo.jpeg" alt="Workshop session" />
        </a>
        <div class="description">Workshop Group Photo</div>
      </div>
      <div class="gallery-item">
        <a href="images/manju.jpeg" target="_blank" rel="noopener noreferrer">
          <img src="images/manju.jpeg" alt="Annual Day" />
        </a>
        <div class="description">Award Ceremony</div>
      </div>
      <div class="gallery-item">
        <a href="images/cultral-2.jpg" target="_blank" rel="noopener noreferrer">
          <img src="images/cultral-2.jpg" alt="Cultural Fest" />
        </a>
        <div class="description">Cultural Fest Performance</div>
      </div>
      <div class="gallery-item">
        <a href="images/independance 2.jpeg" target="_blank" rel="noopener noreferrer">
          <img src="images/independance 2.jpeg" alt="Independence Day" />
        </a>
        <div class="description">Independence Day Celebration</div>
      </div>
      <div class="gallery-item">
        <a href="images/Screenshot (85).png" target="_blank" rel="noopener noreferrer">
          <img src="images/Screenshot (85).png" alt="Sports Day" />
        </a>
        <div class="description">Sports Meet Winners</div>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
