<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Nirmiti Degree College | B.Sc Data Science</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enquiry.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="enquiry-hero">
        <div class="container">
            <div class="hero-content">
                <h1>Enquiry Form</h1>
                <p>Have questions about admissions, courses, or facilities? We're here to help.</p>
            </div>
        </div>
    </section>

    <!-- Enquiry Form Section -->
    <section class="enquiry-form-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <p class="section-subtitle">Fill out the form below and our team will get back to you shortly.</p>
            
            <form class="enquiry-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit Enquiry</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Location Map Section -->
    <section class="location-map">
  <div class="container">
    <h2>Our Location</h2>
    <div class="map-container" style="overflow:hidden; position:relative; height:400px; border-radius:8px;">
      <iframe
       src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3765.777053305405!2d72.86791587498308!3d19.292059181957505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b1db25a00841%3A0xc9772b61c095fa00!2sRP%20GEMS%20Group%20of%20Colleges!5e0!3m2!1sen!2sin!4v1748344987572!5m2!1sen!2sin" 
       width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" 
       referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</section>


    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
